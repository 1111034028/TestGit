<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>昆蟲資料輸入</title>
    <!-- 引入 Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">🐞 昆蟲資料輸入表格</h4>
        </div>
        <div class="card-body">
            <form action="insect_submit.php" method="post">
                <div class="mb-3">
                    <label class="form-label">昆蟲學名</label>
                    <input type="text" name="insect_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">人員編號</label>
                    <input type="number" name="person_id" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">採集日期</label>
                    <input type="date" name="collect_date" class="form-control" required>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">採集地點經度</label>
                        <input type="text" name="longitude" class="form-control" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">採集地點緯度</label>
                        <input type="text" name="latitude" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">昆蟲資料內容</label>
                    <textarea name="description" class="form-control" rows="4"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">送出資料</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
